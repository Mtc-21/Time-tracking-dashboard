<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="resets.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main>
    <div class="card-main">
      <figure class="header-card">
        <img class="avatar" src="images/image-jeremy.png" alt="Jeremy Robson">
        <figcaption class="description-avatar">
          <p class="info">Report for</p>
          <p class="name">Jeremy Robson</p>
        </figcaption>
      </figure>
      <nav class="navbar">
        <a href="#">Daily</a>
        <a href="#">Weekly</a>
        <a href="#">Monthly</a>
      </nav>
    </div>
    <article class="card" data-id="0">
      <h2 class="title">Work</h2>
      <a href="#"><img src="images/icon-ellipsis.svg" alt="" aria-hidden="true"></a>
      <p class="description">32hrs</p>
      <p class="week">Last Week -36hrs</p>
    </article>
    <article class="card" data-id="1">
      <h2 class="title">Play</h2>
      <a href="#"><img src="images/icon-ellipsis.svg" alt="" aria-hidden="true"></a>
      <p class="description">10hrs </p>
      <p class="week">Last Week -8hrs</p>
    </article>
    <article class="card" data-id="2">
      <h2 class="title">Study</h2>
      <a href="#"><img src="images/icon-ellipsis.svg" alt="" aria-hidden="true"></a>
      <p class="description">4hrs </p>
      <p class="week">Last Week -7hrs</p>
    </article>
    <article class="card" data-id="3">
      <h2 class="title">Exercise</h2>
      <a href="#"><img src="images/icon-ellipsis.svg" alt="" aria-hidden="true"></a>
      <p class="description">4hrs </p>
      <p class="week">Last Week -5hrs</p>
    </article>
    <article class="card" data-id="4">
      <h2 class="title">Social</h2>
      <a href="#"><img src="images/icon-ellipsis.svg" alt="" aria-hidden="true"></a>
      <p class="description">5hrs </p>
      <p class="week">Last Week -10hrs</p>
    </article>
    <article class="card" data-id="5">
      <h2 class="title">Self Care</h2>
      <a href="#"><img src="images/icon-ellipsis.svg" alt="" aria-hidden="true"></a>
      <p class="description">2hrs </p>
      <p class="week">Last Week -2hrs</p>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a
      href="https://www.frontendmentor.io/challenges/time-tracking-dashboard-UIQ7167Jw/hub/time-tracking-dashboard--PGOyCcq9?intro=true"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Martha Mendoza</a>.
  </footer>
  <script src="main.js"></script>
</body>

</html>
